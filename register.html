    <div class="content">
        <div class="text-head"><a href="register.html">Register</a></div>
        <div class="center">
            <form action="" method="post" class="input-container softedge shadow-3">
                <div>
                    <input type="text" name="name" class="inputtxt softedge" id="nametxt" placeholder="Your Name Here">
                    <div id="errorName" class="error"></div>
                </div>
                <div>
                    <input type="password" name="password" class="inputtxt softedge" id="passtxt" placeholder="Your Password Here">
                    <div id="errorPass" class="error"></div>
                </div>
                <div>
                    <input type="email" name="email" class="inputtxt softedge" id="emailtxt" placeholder="Your Email Here">
                    <div id="errorEmail" class="error"></div>
                </div>
                <div>
                    <input type="number" name="age" class="inputtxt softedge" id="agetxt" placeholder="Your Age Here">
                    <div id="errorAge" class="error"></div>
                </div>
                <div>
                    <select class="inputtxt softedge" id="herotxt">
                        <option value="null">Select a Hero</option>
                        <option value="Agumon">Agumon</option>
                        <option value="Veemon">Veemon</option>
                        <option value="Gomamon">Gomamon</option>
                        <option value="Dragomon">Dragomon</option>
                        <option value="Turtlamon">Turtlamon</option>
                    </select>
                    <div id="errorHero" class="error"></div>
                </div>
                <div>
                    <div>Choose Your Gender:</div>
                    <input type="radio" name="gender" id="gender1">Male
                    <input type="radio" name="gender" id="gender2">Female
                    <br>
                    <div id="errorGender" class="error"></div>
                </div>
                <div>
                    <input name="phone" class="inputtxt softedge" id="phonetxt" placeholder="Your Phone here">
                    <div id="errorPhone" class="error"></div>
                </div>
                <div>
                    <textarea name="address" class="inputtxt softedge" id="addresstxt" cols="27" rows="5" placeholder="Your Address here"></textarea>
                    <div id="errorAddress" class="error"></div>
                </div>
                <div>
                    <input type="number" name="postCode" class="inputtxt softedge" id="postCode" placeholder="Your Post Code Here">
                <div id="errorPostCode" class="error"></div>
                </div>
                <div>
                    <input type="submit" value="Submit" class="softedge" id="submit">
                </div>
            </form>
        </div>
            
    </div>
